<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="An agile project management tool designed to help visualize work, limit work-in-progress, and maximize efficiency">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <!--  MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="kanban-container">
        <div class="kanban-structure">
          <div class="board"></div>
          <div class="buttons-container">
            <div class="buttons cta">
              <button id="add" class="button"><i class="material-icons btn-icon">add</i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="notify-user">
      <div class="notify-user_content">
        <h1>This application is only suitable for desktop browsers.</h1>
      </div>
    </div>
    <script src="https://unpkg.com/animate-css-grid@1.4.0/dist/main.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
