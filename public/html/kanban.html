<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
  </head>
  <link rel="stylesheet" href="../css/styles.css" />
  <!--  MATERIAL ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <body>
    <div class="container">
      <div class="kanban-container">
        <div class="kanban-structure">
          <div class="board">
            <!-- DEMO LISTS BEGIN -->

            <div class="list">
              <div class="list-header misc_spread-sm">
               
                  <input type="text" name="" id="add-title" class="add-title" placeholder="Add title">
                
                <i class="material-icons head-icon show-more_header">more_horiz</i>
                <!-- <div class="open-head_container">
                  <div class="head-icons">
                    <i class="material-icons head-icon delete-list">delete</i>       
                    <i class="material-icons head-icon clear-list">clear_all</i>       
                  </div>
                </div> -->

              </div>
              <div class="list-body misc_spread-sm">
                <div id="list-body" class="list-body_grid">
                  <div id="item-1" class="item misc_spread-md">
                    <div class="item-header">
                      <span id="item-color-demo" class="col"></span>
                      <div class="open-edit_container" style="display: none;">
                        <div class="open-edit">
                          <i class="material-icons col delete icon">delete</i>
                          <i class="material-icons col done icon">done</i>
                          <i class="material-icons col clear icon">clear</i>  
                        </div>
                      </div>
                      <i class="material-icons col icon edit">edit</i>
                    </div>
                    <form class="form">
                      <div class="edit-grid">
                        <input type="text" name="" id="kanban-input" class="kanban-input">
                   
                      </div>
                     </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- DEMO LISTS END -->
          </div>

          <div class="buttons-container">
            <div class="buttons cta">
              <button id="add" class="button"><i class="material-icons btn-icon">add</i></button>
              <!-- <button id="toggle-edit" class="button"><i class="material-icons btn-icon_separate">edit</i></button>
              <button id="toggle-remove" class="button"><i class="material-icons btn-icon">remove</i></button> -->
            </div>            
          </div>

        </div>
      </div>
    </div>
    <script src="https://unpkg.com/animate-css-grid@1.4.0/dist/main.js"></script>
    <script src="/js/animateGrid.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
